<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Choose</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <header>
        <a class="link-title" href="../mainPage/mainTicketPage.html">
            <h1 class="site-title">FXM - Movies</h1>
        </a>
        <nav>
            <ul>
                <li><a href="../showtimePage/showtime.html">Showtimes</a></li>
                <li><a href="#">Select a session</a></li>
                <li><a href="#">About the cinema</a></li>
                <li><a href="#">Profile</a></li>
            </ul>
        </nav>
    </header>
    <main role="main">
        <div class="border">
            <div class="main-info">
                <img src="./images/film.png" alt="film">
                <div class="main-info-desc">
                    <h1 class="movie-title">Red Notice</h1>
                    <p class="movie-genre">action movie, detective</p>

                    <div class="movie-time">
                        <p class="movie-genre">Time: </p>
                        <button class="movie_btn">18:30</button>
                    </div>
                    <div class="movie-price">
                        <p class="movie-genre">Price: </p>
                        <button class="movie_btn">14$</button>
                    </div>
                    <div class="movie-info">
                        <button class="movie-info_btn">Row: 4</button>
                        <button class="movie-info_btn">Seat: 18</button>
                    </div>

                    <a href="#" class="buy-ticket-button">Buy Ticket</a>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
